<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Tokei Pie Plate</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .main-link {
        text-decoration: none;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <div class="container p-4">
      <main>
        <div class="heading text-center">
          <h1 class="display-1">
            <a
              href="https://github.com/frostming/tokei-pie-cooker"
              class="main-link"
              >Tokei Pie Cookier</a
            >
          </h1>
          <p class="lead">Visualize your code statistics with Pie Chart</p>
        </div>
        <hr />
        <form method="post">
          <div class="input-group mb-4">
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="<user>/<repo_name>/<branch>"
              aria-label="Input GitHub repo URL"
              name="r"
              id="r"
            />
            <button class="btn btn-primary">GO!</button>
          </div>
        </form>
        <div class="tips">
          <h4>Tips</h4>
          <ul>
            <li>
              If <code>branch</code> isn't given, it will default to
              <code>master</code>
            </li>
            <li>
              Add query string <code>?refresh=true</code> to clear the caches
            </li>
          </ul>
        </div>
      </main>
      <footer>
        <h4>Credits</h4>
        <ul>
          <li>
            <a href="https://github.com/XAMPPRocky">XAMPPRocky</a>'s
            <a href="https://github.com/XAMPPRocky/tokei">tokei</a> project
          </li>
          <li>
            <a href="https://github.com/laixintao">laixintao</a>'s
            <a href="https://github.com/laixintao/tokei-pie">tokei-pie</a>
            project
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
